<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" href="./favicon/favicon-16x16.png">
    <link rel="stylesheet" href="css/style.css">
    
    <script defer src="./js/script.js"></script>
    
    <title>Pokedex</title>
</head>
<body>
    <main>
        <img src="#" alt="pokemon" class="pokemon_image">

        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> -
            <span class="pokemon_name"></span>
        </h1>
        
        <form class="form_pokemon">
            <input 
                type="search" 
                class="input_search"
                placeholder="Name or Number"
                required
            />
        </form>
        
        <div class="buttom_pokemon">
            <button class="button btn-prev"> Prev &lt;</button> 
            <button class="button btn-next"> Prev &gt;</button> 
        </div>
    <div>
        <img src="./images/pokedex.png" alt="pokedex" class="pokedex">
    </div>
        
    </main>
    
</body>
</html>
